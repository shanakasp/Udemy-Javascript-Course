<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shanaka</title>
    <script type="text/javascript">
      var num1 = 40,
        num2 = 100;
      num1 += 5;
      var result = num1 + num2;
      document.write(result + "<br>");

      // next line breaker
      var numb1 = 20;
      var numb2 = ++numb1;
      document.write(numb1 + " " + numb2 + "<br>");

      // next line breaker
      var numb3 = 30;
      var numb4 = numb3++;
      document.write(numb3 + "  " + numb4 + "<br>");
    </script>
  </head>
  <body></body>
</html>
