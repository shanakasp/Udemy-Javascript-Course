  <body>
    <script language="javascript" type="text/javascript">
      var i,
        numb = 1;
      sum = 0;
      var num = parseInt(prompt("Enter Valid Number"));

      for (i = 1; i <= num; i++) {
        numb = numb * i;
      }
      document.write("Factorial of " + num + " is " + numb);
