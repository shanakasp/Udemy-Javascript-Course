<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28</title>
  </head>

  <script language="javascript" type="text/javascript">
    var arr = new Array(5);
    arr[0] = 10;
    arr[1] = 20;
    arr[2] = 30;
    arr[3] = 40;
    arr[4] = 50;

    for (i = 0; i < 5; i++) {
      document.write(arr[i] + "<br>");
    }

    var arr = new Array(100, 200, 300, 400, 500);
    for (i = 0; i < 5; i++) {
      document.write(arr[i] + "<br>");
    }

    document.write("<br> Sorting Bubble Sort <br>");
    var arr = new Array(9, 8, 15, 3, 6, 7);
    var i, j, temp;

    document.write("<br> Before sorting <br>");

    for (i = 0; i < arr.length; i++) {
      document.write(arr[i] + "<br>");
    }
    document.write("<br> After sorting (ascending order)<br>");

    for (i = 0; i < arr.length; i++) {
      for (j = 0; j < arr.length - 1; j++) {
        if (arr[j] > arr[j + 1]) {
          temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }

    for (i = 0; i < arr.length; i++) {
      document.write(arr[i] + "<br>");
    }

    document.write("<br> After sorting (descending order)<br>");
    for (i = 0; i < arr.length; i++) {
      for (j = 0; j < arr.length - 1; j++) {
        if (arr[j] < arr[j + 1]) {
          temp = arr[j];
          arr[j] = arr[j + 1];
          arr[j + 1] = temp;
        }
      }
    }

    for (i = 0; i < arr.length; i++) {
      document.write(arr[i] + "<br>");
    }
  </script>
  <body></body>
</html>
